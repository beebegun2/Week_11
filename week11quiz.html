<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Document</title>
    <style>
      /* // improve in the css here */
      #customer-table {
        width: 100%;
        max-width: 500px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid rgb(53, 46, 46);
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <table id="customer-table">
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
      </tr>
    </table>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script>
    const customers = [
      {
        firstName: "Jesse",

        lastName: "Bennett",

        email: "Jesse.bennett@mail.com",
      },
      {
        firstName: "Teddy",
        lastName: "Harrison",
        email: "Teddy.harrison@mail.com",
      },
    ];

    // get the table customers
    var results = $("#customer-table");
    customers.forEach((customer) => {
      // create a new table row
      var row = $("<tr></tr>");
      // create a new table cell for the first name
      // add the first name to the first name cell
      var firstNameCell = $("<td></td").text(customer.firstName);
      // create a new table cell for the last name
      // add the last name to the last name cell
      var lastNameCell = $("<td></td").text(customer.lastName);
      // create a new table cell for the email
      // add the email to the email cell
      var emailCell = $("<td></td").text(customer.email);

      // add the firstname cell to the row
      row.append(firstNameCell);
      // add the last name cell to the row
      row.append(lastNameCell);
      // add the email number cell to the row
      row.append(emailCell);
      // add the row to the results table
      results.append(row);
    });
  </script>
</html>
